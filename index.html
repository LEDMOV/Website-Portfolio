    <script>
        // Array of quotes
        const quotes = [
            "Whoever loves discipline loves knowledge, but whoever hates correction is stupid --Proverbs 12:1 NIV",
            "Software is like sex: it's better when it's free --Linus Torvalds",
            "The easiest way to stop piracy is not by putting antipiracy technology to work. It's by giving those people a service that's better than what they're receiving from the pirates --Gabe Newell"
        ];

        // Randomly pick a quote
        const quote = quotes[Math.floor(Math.random() * quotes.length)];

        // Set the quote to be displayed in the element
        const quoteElement = document.getElementById('quote-display');
        let currentIndex = 0;

        // Calculate typing speed based on the quote length (typing in 5 seconds)
        const typingSpeed = 50; // Default typing speed (characters per 100ms)
        const totalTime = 5000; // 5 seconds
        const typingInterval = totalTime / quote.length; // Adjust time per character

        // Function to type out the quote
        function typeQuote() {
            if (currentIndex < quote.length) {
                quoteElement.innerHTML += quote.charAt(currentIndex);
                currentIndex++;
                setTimeout(typeQuote, typingInterval);
            }
        }

        // Start typing the quote
        typeQuote();
    </script>

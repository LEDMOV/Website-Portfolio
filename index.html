    <!-- Quote Section -->
    <div id="quote-section">

    <script>
        const quotes = [
            "Whoever loves discipline loves knowledge, but whoever hates correction is stupid --Proverbs 12:1 NIV",
            "Software is like sex: it's better when it's free --Linus Torvalds",
            "The easiest way to stop piracy is not by putting antipiracy technology to work. It's by giving those people a service that's better than what they're receiving from the pirates --Gabe Newell"
        ];

        const totalTypingTime = 5000; // Total time to finish typing a quote (ms)
        const punctuationPause = 200; // Extra pause for punctuation (ms)
        const afterTypingPause = 3000; // Pause after typing before changing quote (ms)

        function typeQuote(quote) {
            const quoteElement = document.getElementById("quote-display");
            quoteElement.innerHTML = ""; // Clear the current quote
            let currentIndex = 0;

            // Calculate base typing interval (adjusted for punctuation pauses)
            const baseInterval = totalTypingTime / quote.length;

            function typeNextChar() {
                if (currentIndex < quote.length) {
                    const currentChar = quote[currentIndex];
                    quoteElement.innerHTML += currentChar;
                    currentIndex++;

                    // Add punctuation pause where necessary
                    const isPunctuation = /[.,!?]/.test(currentChar);
                    const delay = isPunctuation ? baseInterval + punctuationPause : baseInterval;

                    setTimeout(typeNextChar, delay);
                } else {
                    // After quote is fully typed, pause briefly and change quote
                    setTimeout(changeQuote, afterTypingPause);
                }
            }

            typeNextChar();
        }

        function changeQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            typeQuote(randomQuote);
        }

        // Start the first quote
        changeQuote();
    </script>

    <!-- Quote Section -->

    <script>
        // Array of quotes
        const quotes = [
            "Whoever loves discipline loves knowledge, but whoever hates correction is stupid --Proverbs 12:1 NIV",
            "Software is like sex: it's better when it's free --Linus Torvalds",
            "The easiest way to stop piracy is not by putting antipiracy technology to work. It's by giving those people a service that's better than what they're receiving from the pirates --Gabe Newell"
        ];

        // Function to type out the quote
        function typeQuote(quote) {
            const quoteElement = document.getElementById('quote-display');
            let currentIndex = 0;
            let typingInterval = 50;  // Default typing speed (ms per char)
            const totalTime = 5000;  // Total typing time in ms (5 seconds)

            // Function to check for punctuation and add a brief pause
            function punctuationPause(char) {
                if (/[.,!?]/.test(char)) {
                    return 200;  // 200ms pause for punctuation
                }
                return 50;  // Default pause (no punctuation)
            }

            // Typing logic with pause after punctuation
            function typeNextChar() {
                if (currentIndex < quote.length) {
                    const currentChar = quote.charAt(currentIndex);
                    quoteElement.innerHTML += currentChar;
                    currentIndex++;

                    const pauseTime = punctuationPause(currentChar);
                    setTimeout(typeNextChar, typingInterval + pauseTime);  // Add delay for punctuation
                } else {
                    // After the quote is fully typed, wait for 3 seconds, then change the quote
                    setTimeout(changeQuote, 3000);  // 3 seconds delay
                }
            }

            typeNextChar();  // Start typing the quote
        }

        // Function to change the quote
        function changeQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const quoteElement = document.getElementById('quote-display');
            quoteElement.innerHTML = '';  // Clear the current quote
            typeQuote(randomQuote);  // Type the next quote
        }

        // Start the first typing animation
        changeQuote();
    </script>

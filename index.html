<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header nav {
            margin-top: 1rem;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .achievement-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .achievement-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #007bff;
        }

        .achievement-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .achievement-description {
            font-size: 1rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            margin-top: 1rem;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1;
            color: #6c757d;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .achievement-card {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Achievements</h1>
        <nav>
            <a href="blog.html">Blog</a>
            <a href="qualifications.html">Qualifications</a>
            <a href="schoollife.html">School Life</a>
        </nav>
    </header>
    <main class="container">
        <!-- Achievement Placeholder -->
        <div class="achievement-card">
            <h2 class="achievement-title">[Achievement Title]</h2>
            <p class="achievement-date">[Date]</p>
            <p class="achievement-description">
                [Brief description of the achievement. You can write a couple of sentences here explaining what the achievement is about.]
            </p>
            <a href="#" class="btn">Read More</a>
        </div>
        <!-- Duplicate the above block for additional achievements -->
    </main>
    <footer>
        <p>Designed by Alfie Corthine &copy; 2024</p>
    </footer>
</body>
</html>
